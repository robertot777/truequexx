<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComunaLabel" jhiTranslate="truequepApp.comuna.home.createOrEditLabel">Create or edit a Comuna</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comuna.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comuna.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="truequepApp.comuna.nombreComuna" for="field_nombreComuna">Nombre Comuna</label>
            <input type="text" class="form-control" name="nombreComuna" id="field_nombreComuna"
                [(ngModel)]="comuna.nombreComuna" required/>
            <div [hidden]="!(editForm.controls.nombreComuna?.dirty && editForm.controls.nombreComuna?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombreComuna?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="truequepApp.comuna.region" for="field_region">Region</label>
            <select class="form-control" id="field_region" name="region" [(ngModel)]="comuna.regionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="regionOption.id" *ngFor="let regionOption of regions; trackBy: trackRegionById">{{regionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
